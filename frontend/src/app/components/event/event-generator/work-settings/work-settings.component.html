<div class="hours">
  <section>
    <mat-checkbox
      *ngFor="let table of workTables"
      [(ngModel)]="table.isActive"
      [labelPosition]="'before'"
      (change)="saveWorkTable(table.day, table.hour, table.workId)"
    >
      {{ table.day }} - {{ table.hour }}
    </mat-checkbox>
  </section>
  <div>
    <button mat-raised-button color="primary" (click)="deleteWork()">Törlés</button>
  </div>
</div>
