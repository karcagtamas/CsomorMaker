<div class="m-2">
  <mat-card>
    <div class="text-center panel-title border rounded">Eseménykezelés</div>
    <div class="data-table">
      <mat-form-field>
        <input matInput (keyup)="filtering($event.target.value)" placeholder="Események szűrése...">
      </mat-form-field>
      <table class="data-table mat-elevation-z8" mat-table [dataSource]="events" matSort>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Név</th>
          <td mat-cell *matCellDef="let event">{{event.name}}</td>
        </ng-container>

        <ng-container matColumnDef="isDisabled">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Archív státusz</th>
          <td mat-cell *matCellDef="let event">
            <mat-checkbox [(ngModel)]="event.isDisabled" (change)="updateArchiveStatus(event)">
            </mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="creater">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Létrehozó</th>
          <td mat-cell *matCellDef="let event">{{event.creater}}</td>
        </ng-container>

        <ng-container matColumnDef="lastUpdater">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Utolsó frissítő</th>
          <td mat-cell *matCellDef="let event">{{event.lastUpdater}}</td>
        </ng-container>

        <ng-container matColumnDef="currentPlayers">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Játékosok</th>
          <td mat-cell *matCellDef="let event">{{event.currentPlayers}}</td>
        </ng-container>

        <ng-container matColumnDef="visitors">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Látógatók</th>
          <td mat-cell *matCellDef="let event">{{event.visitors}}</td>
        </ng-container>

        <ng-container matColumnDef="members">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tagok</th>
          <td mat-cell *matCellDef="let event">{{event.members}}</td>
        </ng-container>

        <ng-container matColumnDef="creationDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Létrehozás</th>
          <td mat-cell *matCellDef="let event">{{event.creationDate}}</td>
        </ng-container>

        <ng-container matColumnDef="lastUpdate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Utolsó frissítés</th>
          <td mat-cell *matCellDef="let event">{{event.lastUpdate}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card>
</div>
