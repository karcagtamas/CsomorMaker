<div mat-dialog-content>
  <div class="text-center panel-title border rounded">Új tag felvétele</div>
  <mat-form-field class="w-100" appearance="outline">
    <mat-label>Új tag</mat-label>
    <mat-select [formControl]="userControl">
      <mat-option [value]="user.id" *ngFor="let user of nonMembers">{{ user.name }}</mat-option>
    </mat-select>
    <mat-error *ngIf="userControl.hasError('required')">A felhasználó megadása kötelező!</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="add()" [disabled]="userControl.invalid">
    Hozzáadás
  </button>
  <button mat-raised-button color="primary" (click)="dialogRef.close()">Mégsem</button>
</div>
