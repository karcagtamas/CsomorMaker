<div class="member">
  <button mat-mini-fab color="warn" class="ml-1 float-right">
    &#10006;
  </button>
  <button mat-mini-fab color="accent" class="mr-1 float-right">
    &#9998;
  </button>
  <div><span class="title">Név: </span>{{ gtClassMember.name }}</div>
  <div><span class="title">Megjegyzés: </span><br />{{ gtClassMember.description }}</div>
  <mat-checkbox [(ngModel)]="gtClassMember.isPaid">Díj</mat-checkbox>
  <div class="buttons"></div>
</div>
