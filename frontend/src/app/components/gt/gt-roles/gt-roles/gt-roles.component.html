<div class="text-center panel-title border rounded">Rangok</div>
<div class="data-table">
  <button class="float-right" mat-raised-button color="primary" (click)="openModal()">Új rang</button>
  <mat-form-field>
    <input matInput (keyup)="filtering($event.target.value)" placeholder="Rangok szűrése..." />
  </mat-form-field>
  <table class="data-table mat-elevation-z8" mat-table [dataSource]="gtRoles" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Név</th>
      <td mat-cell *matCellDef="let role">{{ role.name }}</td>
    </ng-container>

    <ng-container matColumnDef="accessLevel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Szint</th>
      <td mat-cell *matCellDef="let role">{{ role.accessLevel }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="openModal(row)"
      [ngClass]="{ blocked: row.name === 'Főszervező' || row.name === 'Posztfőszervező' || row.name === 'Humán' }"
    ></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</div>
