<form mat-dialog-content [formGroup]="form">
  <div class="text-center panel-title border rounded">{{ title }}</div>
  <mat-form-field class="w-100" appearance="outline">
    <mat-label>Név</mat-label>
    <input matInput type="text" placeholder="Név" formControlName="name" />
    <mat-error *ngIf="form.get('name').hasError('required')">A név megadása kötelező!</mat-error>
    <mat-error *ngIf="form.get('name').hasError('maxlength')">A név hossza maximum 100 karakter!</mat-error>
  </mat-form-field>
  <mat-form-field class="w-100" appearance="outline">
    <mat-label>Leírás</mat-label>
    <textarea matInput type="text" placeholder="Leírás" formControlName="description"></textarea>
  </mat-form-field>
  <mat-form-field class="w-100" appearance="outline">
    <mat-label>Allergia</mat-label>
    <textarea matInput type="text" placeholder="Allergia" formControlName="allergy"></textarea>
  </mat-form-field>
  <mat-form-field class="w-100" appearance="outline">
    <mat-label>Poló méret</mat-label>
    <input matInput type="text" placeholder="Poló méret" formControlName="tShirtSize" />
  </mat-form-field>
</form>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="save()">
    Mentés
  </button>
  <button mat-raised-button color="accent" (click)="onNoClick()">Mégsem</button>
</div>
