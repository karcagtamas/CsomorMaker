<div
  class="col col-12 row item border rounded"
  [ngClass]="{
    level1: eventMember.accessLevel === 1,
    level2: eventMember.accessLevel === 2,
    level3: eventMember.accessLevel === 3
  }"
>
  <div class="col col-4">
    {{ eventMember.name }}
  </div>
  <div class="col col-2 text-center">
    {{ eventMember.role }}
  </div>
  <div class="col col-4 text-center">
    {{ eventMember.connectionDate }}
  </div>
  <div class="col col-2 text-center">
    <button
      mat-mini-fab
      color="accent"
      class="mr-1"
      (click)="openModifyDialog()"
      *ngIf="accessLevel >= 3 && eventMember.id !== userId"
    >
      &#9998;
    </button>
    <button
      mat-mini-fab
      color="warn"
      class="ml-1"
      (click)="openDeleteConfirmDialog()"
      *ngIf="accessLevel >= 3 && eventMember.id !== userId"
    >
      &#10006;
    </button>
  </div>
</div>
