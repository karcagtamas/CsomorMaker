<div mat-dialog-content>
  <div class="text-center panel-title border rounded">Import</div>
  <div class="form-group mt-3">
    <input type="file" placeholder="Fájl" (change)="handleFileInput($event.target.files, $event.target)" />
  </div>
  <div>
    <ul>
      <li>A Fájl formátuma kötelezően csak .csv lehet.</li>
      <li>Az első oszlop első eleme tartalmazza a csapat nevet.</li>
      <li>Az első oszlop első elemét követő elemek lesznek a csapat tagok nevei.</li>
    </ul>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="save()" cdkFocusInitial title="Import">
    Mentés
  </button>
  <button mat-raised-button color="accent" (click)="onNoClick()" title="Visszalépés mentés nélkül">Mégsem</button>
</div>
