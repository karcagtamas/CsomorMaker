<div mat-dialog-content>
  <div class="text-center panel-title border rounded">{{ data.eventMember.name }}</div>
  Név: {{ data.eventMember.name }} <br />
  Felhasználónév: {{ data.eventMember.username }} <br />
  Csatlakozás: {{ data.eventMember.connectionDate }}
  <mat-form-field class="w-100" appearance="outline">
    <mat-label>Rang</mat-label>
    <mat-select [formControl]="roleControl">
      <mat-option [value]="role.id" *ngFor="let role of eventRoles">{{ role.name }}</mat-option>
    </mat-select>
    <mat-error *ngIf="roleControl.hasError('required')">A rang megadása kötelező!</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onNoClick()">Mégsem</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="roleControl.invalid">
    Mentés
  </button>
</div>
