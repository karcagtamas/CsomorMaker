<div class="text-center panel-title border rounded">Todo <mat-icon>check_circle</mat-icon>
</div>
<div>
  <div class="todoes row col col-12" *ngIf="event && eventTodoes && eventTodoes.length > 0">
    <div *ngFor="let todo of eventTodoes" class="todo-frame col col-12 col-md-6 col-lg-4 col-xl-3">
      <div class="todo border rounded" [ngClass]="{
          imp1: todo.importance === 1 && !todo.isSolved,
          imp2: todo.importance === 2 && !todo.isSolved,
          imp3: todo.importance === 3 && !todo.isSolved,
          solved: todo.isSolved,
          exp: isToday(todo) && !todo.isSolved
        }">
        <div>{{ todo.text }}</div>
        <div>Határidő: {{ todo.expirationDate | date: 'yyyy. MM. dd.' }}</div>
        <div class="buttons" *ngIf="!todo.isSolved">
          <button mat-mini-fab color="primary" class="mr-1" (click)="setToSolved(todo)">
            &#10004;
          </button>
          <button mat-mini-fab color="accent" class="ml-1" (click)="openDialog(todo)">
            &#9998;
          </button>
        </div>
        <div *ngIf="todo.isSolved">
          <strong>
            Megoldott
          </strong>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="eventTodoes && eventTodoes.length == 0" class="text-center">
    Nincs még todod :(
  </div>
  <button mat-raised-button color="primary" (click)="openDialog()" title="Új teendő felvétele">Új Todo</button>
</div>
