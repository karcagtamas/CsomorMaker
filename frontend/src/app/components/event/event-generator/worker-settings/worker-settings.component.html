<div class="hours">
  <section>
    <mat-checkbox
      *ngFor="let table of workerTables"
      [(ngModel)]="table.isAvaiable"
      [labelPosition]="'before'"
      (change)="saveWorkerTable(table.day, table.hour, table.workerId)"
    >
      {{ table.day }} - {{ table.hour }}
    </mat-checkbox>
  </section>
  <section>
    <mat-checkbox
      *ngFor="let status of workStatuses"
      [(ngModel)]="status.isValid"
      [labelPosition]="'before'"
      (change)="saveWorkStatus(status.workId)"
    >
      {{ status.work }}
    </mat-checkbox>
  </section>
</div>
