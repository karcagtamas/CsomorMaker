<div class="team border rounded">
  <div>Csapat név: {{ team.name }}</div>
  <div>Csapat tagok: {{ team.members }}</div>
  <div>Regisztráció: {{ team.creationDate | date: 'yyyy. MM. dd. HH:mm:ss' }}</div>
  <div>Státusz:</div>
  <div>
    <button mat-raised-button color="primary" (click)="openTeamDetailsModal()">Szerkesztés</button>
    <button mat-raised-button color="primary" (click)="openConfirmDeleteModal()">Törlés</button>
  </div>
</div>
