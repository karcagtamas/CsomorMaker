<div class="text-center panel-title border rounded">Chat</div>
<div class="chat">
  <div class="body border rounded">
    <div *ngFor="let message of eventMessages" class="message">
      {{ message.sender }} <small>- {{ message.dateOfSent | chatDate }}</small>
      <div
        class="border rounded message-body"
        [ngClass]="{ me: message.senderId == userId, other: message.senderId != userId }"
      >
        {{ message.message }}
      </div>
    </div>
    <div class="text-center" *ngIf="!eventMessages || eventMessages.length === 0">
      Nincs megjeleníthető üzenet :(
    </div>
  </div>
  <div class="footer border rounded">
    <div class="input">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Üzenet</mat-label>
        <input matInput type="text" placeholder="Üzenet" [(ngModel)]="message" />
      </mat-form-field>
    </div>
    <div class="button">
      <button mat-raised-button color="primary" class="w-100" (click)="sendMessage()">Küldés</button>
    </div>
  </div>
</div>
